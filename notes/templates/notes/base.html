<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get-it</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />

    <!--Carregandoi estilo contido na pasta static-->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'notes/css/getit.css' %} ?version=2"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Arquivos JavaScripts-->
    <script type="text/javascript" src="{% static 'notes/script/getit.js' %} ?version=1"></script>
    <script type="text/javascript" src="{% static 'notes/script/edit.js' %} ?version=2"></script>
    <script type="text/javascript" src="{% static 'notes/script/tags.js' %} ?version=1"></script>

  </head>

  <body>
    {% block content %} 
    {% endblock %}    
  </body>

</html>
